<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <a href="index.html" title="Page d'accueil" tabindex="-1">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page">
      </a>
    </header>

    <main id="main">
      <div class="photograph-header">
        <button class="contact_button" id="contact_btn" title="Contactez-moi" >Contactez-moi</button>
      </div>

    </main>
    
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <!-- <img src="assets/icons/close.svg" class="close_modal" alt="fermer le formulaire de contact" title="Close Contact form" /> -->
        
            <button type="button" class="close_button_modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
        </header>

				<form action="" role="form" id="contact_form" method="post">
					<div>
						<label for="prenom">Pr√©nom</label>
						<input id="prenom" type="text" name="prenom" tabindex="1" />
					</div>

          <div>
						<label for="nom">Nom</label>
						<input id="nom" type="text" name="nom" tabindex="2"/>
					</div>

          <div>
						<label for="email">Email</label>
						<input id="email" type="email" name="email" tabindex="3"/>
					</div>

          <div>
						<label for="message">Votre message</label>
						<textarea id="message" name="message" tabindex="4"></textarea>
					</div>

          <button type="submit" class="contact_button" id="submit_btn" tabindex="5" role="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/photographer.js" type="module"></script>
    <script src="scripts/factories/medias.js" type="module"></script>

    <script src="scripts/pages/photographer.js" type="module"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
